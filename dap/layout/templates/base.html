<!DOCTYPE html>

<html>
    <head>
        <meta charset='utf-8'> 
        <!-- Foundation -->
            <meta name='viewport' content='width=device-width, initial-scale=1.0'>
            <link rel="stylesheet" href="/foundation/css/normalize.css" />
            <link rel="stylesheet" href="/foundation/css/foundation.min.css" />
        <!-- /Foundation -->
        <!-- JQuery -->
            <script type="text/javascript" src="/jquery/jquery-2.0.3.min.js"></script>
        <!-- /JQuery -->
        {% block head %}
            <title>{% trans %}site_title{% endtrans %}</title>
        {% endblock %}
        <meta name="description" 
            content="{% trans %}site_description{% endtrans %}">
        <meta name="keywords" content="{% trans %}site_keywords{% endtrans %}">
        <style type="text/css">
            table#container_proxies th,
            table#container_proxies td{
                /*text-align: center;*/
                /*line-height: em-calc(25);*/
            }
            .ip_address_title{
                width: 190px;
            }
            .port_title{
                width: 110px;
            }
            .status_title{
                width: 130px;
            }
            .not_checked_status{
                background-color: #7FB0C0;
            }
            .checking_status{
                background-color: #E6E046;
            }
            .accessible_status{
                background-color: #5DA423;
            }
            .unaccessible_status{
                background-color: #C60F13;
            }
            .checking_progress{
                padding-left: 15px;
            }
            .no_column_padding{
                padding-left: 0;
                padding-right: 0;
            }
            .center_content{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
