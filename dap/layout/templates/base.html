<!DOCTYPE html>

<html>
    <head>
        <meta charset='utf-8'> 
        <!-- Foundation -->
            <meta name='viewport' content='width=device-width, initial-scale=1.0'>
            <link rel="stylesheet" href="/foundation/css/normalize.css" />
            <link rel="stylesheet" href="/foundation/css/foundation.min.css" />
        <!-- /Foundation -->
        <!-- JQuery -->
            <script type="text/javascript" src="/jquery/jquery-2.0.3.min.js"></script>
        <!-- /JQuery -->
        <link href='/css' rel='stylesheet'>
        <script type="text/javascript" src="/js"></script>
        {% block head %}
            <title>{% trans %}site_title{% endtrans %}</title>
        {% endblock %}
        <meta name="description" 
            content="{% trans %}site_description{% endtrans %}">
        <meta name="keywords" content="{% trans %}site_keywords{% endtrans %}">
    </head>
    <body>
        <nav class="top-bar">
            <ul class="title-area">
                <li class="name"><h1><a href="/">{% trans %}site_title{% endtrans %}</a></h1></li>
            </ul>
            <section class="top-bar-section">
                <ul class="right">
                    {% if lng != 'RU'%}
                        <li><a href="http://ru.domainanonymousproxy.com">RU</a></li>
                    {% endif %}
                    {% if lng != 'EN'%}
                        <li><a href="http://domainanonymousproxy.com">EN</a></li>
                    {% endif %}
                </ul>
            </section>
        </nav>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
