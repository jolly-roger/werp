<!DOCTYPE html>

<html>
    <head>
        <meta charset='utf-8'> 
        <!-- Foundation -->
            <meta name='viewport' content='width=device-width, initial-scale=1.0'>
            <link rel="stylesheet" href="/foundation/css/normalize.css" />
            <link rel="stylesheet" href="/foundation/css/foundation.min.css" />
        <!-- /Foundation -->
        {% block head %}
            <title>{% trans %}site_title{% endtrans %}</title>
        {% endblock %}
        <meta name="description"

        <meta name="keywords" content="{% trans %}site_keywords{% endtrans %}">
    </head>

        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
