{% extends "base.html" %}
{% block content %}
	<form method="POST">
		<div class="row collapse">
			<div class="small-3 large-2 columns">
				<span class="prefix">http://</span>
			</div>
			<div class="small-6 large-8 columns">
				<input type="text" name="domain" placeholder="Enter Domain or URL...">
			</div>
			<div class="small-3 large-2 columns">
				<input type="submit" class="button prefix" value="Check" />
			</div>
		</div>
		<input type="hidden" id="domain_value" value="{% if domain is not none %}{{domain}}{% endif %}" />
		<a href="#" id="view_10_checked" class="button">View 10 checked</a>
		<script type="text/javascript">
			$('#view_10_checked').click(function(){
				$.get( "/get_10_checked?domain=" + $('#domain_value')[0].val(), function(data){
					alert(data);
				});
			});
		</script>
	</form>
{% endblock %}
