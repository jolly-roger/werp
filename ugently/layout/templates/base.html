<!DOCTYPE html>

<html>
    <head>
        <meta charset='utf-8'> 
        <!-- Bootstrap -->
            <meta name='viewport' content='width=device-width, initial-scale=1.0'>
            <link href='/bootstrap/css/bootstrap.min.css' rel='stylesheet'>
            <link href='/bootstrap/css/bootstrap-responsive.min.css' rel='stylesheet'>
        <!-- /Bootstrap -->
        {% block head %}
            <title>{% trans %}site_title{% endtrans %}</title>
        {% endblock %}
        <meta name="description"

        <meta name="keywords" content="{% trans %}site_keywords{% endtrans %}">

        <div class="container">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
