<!doctype html>
<html lang="en" ng-app="myApp">

<head>
    <!-- meta -->
    <meta charset="utf-8">


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

    <!-- styles -->
    <link rel="stylesheet" href="css/app.css"/>


    <title>Heatmap</title>
</head>

<body>

<div class="site-wrapper">

    <div class="site-wrapper-inner">

        <div class="cover-container">

            <div class="inner cover">
                <h1 class="cover-heading">Heatmap widget</h1>
                <div class="lead">
                    <form class="form-horizontal" id="colors" role="form">
                        <div class="form-group">
                            <label for="lowColor" class="col-sm-7 control-label">Low value color</label>
                            <div class="col-sm-3">
                                <input type="color" class="form-control" id="lowColor">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="highColor" class="col-sm-7 control-label">High value color</label>
                            <div class="col-sm-3">
                                <input type="color" class="form-control" id="highColor">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-7 col-sm-3">
                                <button type="submit" class="btn btn-default">Refresh</button>
                            </div>
                        </div>
                    </form>
                    <p class="bg-primary">Showing data for 2013</p>
                </div>
                <div class="chart"></div>
            </div>

            <div class="mastfoot">
                <div class="inner">
                    <p>Property of <a href="http://sisense.com">SiSense</a>.</p>
                </div>
            </div>

        </div>

    </div>

</div>



<!-- scripts -->
<script src="lib/jquery-2.1.1.min.js"></script>
<script src="lib/d3.min.js"></script>
<script src="js/app.js"></script>
<script src="js/color.js"></script>
<script src="js/heatmap.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

</body>
</html>
